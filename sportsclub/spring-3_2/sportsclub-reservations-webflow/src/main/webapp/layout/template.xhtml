<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<f:view contentType="text/html">


    <h:head>
        <title>Sports Club Reservations Spring Application Demo</title>
        <link href="${request.contextPath}/images/favicon.png" rel="Shortcut Icon"/>

        <link class="component" href="${request.contextPath}/css/basic_classes.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/extended_classes.css" media="rich-extended-skinning" rel="stylesheet"
              type="text/css"/>
        <link class="component" href="${request.contextPath}/css/panel.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/toolBar.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/datascroller.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/dragindicator.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/extendedDataTable.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/inplaceinput.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/inplaceselect.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/menucomponents.css" rel="stylesheet" type="text/css"/>
        <link class="component" href="${request.contextPath}/css/custom.css" rel="stylesheet" type="text/css"/>
    </h:head>

    
    <h:body class="main-body">
        <!-- Work around https://issues.jboss.org/browse/RF-11739 -->
    <a4j:jsFunction name="_nothing"/>
    <div id="container">
        <div id="snowdropheader">
            <h1><a href="http://snowdrop.jboss.org">Snowdrop</a></h1>
        </div>
        <div id="contentcontainer">
            <div id="container_grey">
                <div id="main-contentwrapper">

                    <div style="width: 100%; height: 82px; left: 0px;">
                        <ui:include src="/includes/header.xhtml"/>
                    </div>

                    <div style="height: 100%" id="content" class="clearfix" align="center">
                        <ui:insert name="content"/>
                    </div>

                    <div style="width: 100%; height: 82px; left: 0px;">
                        <ui:include src="/includes/footer.xhtml"/>
                    </div>

                </div>
                <div id="one-col-corners"/>
            </div>
        </div>
        <div class="footer">
            <p>
                Powered by
                <a href="http://snowdrop.jboss.org">Snowdrop</a><img alt="Snowdrop icon" src="${request.contextPath}/images/favicon.png"/> and
                <a href="http://www.jboss.com/products/platforms/application">JBoss EAP</a>
            </p>
        </div>

    </div>
    
    </h:body>
</f:view>
</html>
